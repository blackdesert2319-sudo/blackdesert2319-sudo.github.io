<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header id="game-header">
                <div id="game-stats">
                <span>Câu hỏi: <span id="question-count">1</span></span>
                <span>Điểm: <span id="score">0</span></span>
            </div>
            <div id="timer">14:31</div>
        </header>

        <main id="question-area">
            <p id="instruction-text">Đang tải câu hỏi...</p>
            <div id="scene-box"></div>
            <div id="prompt-area"></div>
            
            <div id="feedback-area">
                <p id="feedback-message"></p>
            </div>

        </main>

        <footer id="game-footer">
            <button id="submit-button">Trả lời</button>
            </footer>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
